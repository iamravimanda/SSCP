<div id="firamware" class="page-layout carded fullwidth inner-scroll">
    <div class="top-bg accent"></div>

    <!-- CENTER -->
    <div class="center">
        <!-- HEADER -->
        <div class="header accent pt-24 pb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-xs="row"
            fxLayoutAlign.gt-xs="space-between center">
            <div fxLayout="row" fxLayoutAlign="start center" class="hdr">
                <div class="logo mt-12" fxLayout="row" fxLayoutAlign="start center">
                    <button mat-icon-button class="sidebar-toggle mr-12" fxHide.gt-sm
                        (click)="toggleSidebar('devices-main-sidebar')">
                        <mat-icon>menu</mat-icon>
                    </button>

                    <span class="logo-text h1  heading-res">
                        <b>Firmware Release</b>
                    </span>
                </div>
            </div>
            <!-- / APP TITLE -->
            <!-- SEARCH -->
            <div class="ml-sm-32" fxLayout="row" fxLayoutAlign="end end" fxFlex>
                <div class="search-wrapper mt-16 mt-sm-0" style="padding: 0px 5px;">
                    <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                        <mat-icon>search</mat-icon>
                        <input type="text" id="search" (keyup)="applyFilter($event.target.value)"
                            placeholder="Search" />
                    </div>
                </div>
            </div>
        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content" fusePerfectScrollbar>
            <div class="mat-elevation-z8">
                <div id="tenantsList" class="page-layout carded fullwidth inner-scroll" style="border-radius: 6px;">
                    <table mat-table [dataSource]="tenantsData" matSort class="mat-elevation-z8">
                        <ng-container matColumnDef="ReleaseName">
                            <th mat-header-cell *matHeaderCellDef class="col1">Release Name</th>
                            <td mat-cell *matCellDef="let element" class="col1" title="{{element.ReleaseName}}"> </td>
                        </ng-container>
                        <ng-container matColumnDef="Version">
                            <th mat-header-cell *matHeaderCellDef class="col1" mat-sort-header> Version </th>
                            <td mat-cell *matCellDef="let element" class="col1" title="{{element.Version}}"> </td>
                        </ng-container>
                        <ng-container matColumnDef="DeviceType">
                            <th mat-header-cell *matHeaderCellDef class="col1"> Device Type </th>
                            <td mat-cell *matCellDef="let element" class="col1" title="{{element.DeviceType}}"> </td>
                        </ng-container>
                        <ng-container matColumnDef="ReleaseDate">
                            <th mat-header-cell *matHeaderCellDef>Release Date </th>
                            <td mat-cell *matCellDef="let element"> </td>
                        </ng-container>
                        <ng-container matColumnDef="buttons">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                            <td mat-cell *matCellDef="let element">
                                <mat-icon>more_vert</mat-icon>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                        <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[10, 15, 20, 25]" class="mat-paginator-sticky"
                        showFirstLastButtons></mat-paginator>
                </div>
            </div>
        </div>
    </div>

    <div style="display: flex;margin-right: 30px;margin-bottom: 50px;position: fixed;
        bottom: 0;
        right: 0;
        z-index: 10000000;" fxLayoutAlign="end end">
        <button mat-fab class="accent" id="add-contact-button" (click)="openCreateFirmwareDialog()"
            aria-label="add tenant">
            <mat-icon>add_circle</mat-icon>
        </button>
    </div>
</div>
