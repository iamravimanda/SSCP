        <table mat-table [dataSource]="devicesData" class="example-table" multiTemplateDataRows matSort
            matSortActive="DeviceId">

            <ng-container matColumnDef="DeviceId">
                <th mat-header-cell *matHeaderCellDef class="col1 width-150">
                    Device ID

                </th>
                <td mat-cell *matCellDef="let element" class="col1 width-150">
                    {{element.DeviceId}}
                </td>
            </ng-container>
            <ng-container matColumnDef="TenantId">
                <th mat-header-cell *matHeaderCellDef class="col1 width-150" mat-sort-header>
                    Company Name

                </th>
                <td mat-cell *matCellDef="let element" class="col2 width-150">
                    {{element.TenantName}}
                </td>
            </ng-container>
            <ng-container matColumnDef="DeviceType">
                <th mat-header-cell *matHeaderCellDef class="col1 width-150">
                    Device Type
                </th>
                <td mat-cell *matCellDef="let element" class="col1 width-150"> {{element.DeviceType}}
                </td>
            </ng-container>
            <ng-container matColumnDef="DeviceGroup">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="width-150">
                    Device Group

                </th>
                <td mat-cell *matCellDef="let element"> {{element.DeviceGroup }} </td>
            </ng-container>
            <ng-container matColumnDef="Status">
                <th mat-header-cell *matHeaderCellDef class="col1 width-150" mat-sort-header>

                    <!-- Health
                    <div class="mat-header-cell header-group" role="columnheader" style="flex: 2; padding: 5px 0px;font-weight: 200;">
                        <mat-select [(value)]="selectedStatus" (selectionChange)="healthStatusChange($event.value)"
                            placeholder="Select Status">

                            <mat-option *ngFor="let healthstatus of healthStatus" [value]="healthstatus">
                                {{healthstatus}}
                            </mat-option>
                        </mat-select>
                    </div> -->

                    <mat-form-field floatPlaceholder="never" style="width: 120px;font-size: 14px;font-weight: bold; ">
                        <mat-icon matSuffix>keyboard_arrow_down</mat-icon>
                        <div>
                            <input matInput id="healthStatus" type="text" placeholder="Health Status"
                                [matAutocomplete]="auto" (keyup)="healthStatusChange($event.value)" />
                        </div>
                        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                            <mat-option *ngFor="let healthstatus of healthStatus" [value]="healthstatus">
                                {{healthstatus}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </th>
                <td mat-cell *matCellDef="let element" class="col1 width-150">
                    <!-- <span><img src="{{element.Status | statusIcon}}" style="margin-top: 2px; height: 15px;"></span> -->
                    <span style="margin-top: 5px;"> {{element.HealthStatus}}</span>
                </td>
            </ng-container>
            <ng-container matColumnDef="DataMeter">
                <th mat-header-cell *matHeaderCellDef class="col1 width-150" mat-sort-header style="text-align: right;">
                    Data Meter (KB)

                </th>
                <td mat-cell *matCellDef="let element" class="col1  width-150 text-right pr-30">
                    {{element.DataMeter | number:'.2-2'}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay;sticky:true;"></tr>
            <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row"
                (click)="openDialog(element)"></tr>

        </table>
        <ng-container *ngIf="!flag">
            <p style="text-align: center;height: 100px;" fxLayoutAlign="center center">There is no data to display</p>
        </ng-container>


        <mat-paginator showFirstLastButtons [pageSize]="10"
