<div id="fota" class="page-layout carded fullwidth inner-scroll">
    <div class="top-bg accent"></div>

    <!-- CENTER -->
    <div class="center">
        <!-- HEADER -->
        <div class="header accent pt-24 pb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-xs="row"
            fxLayoutAlign.gt-xs="space-between center">
            <div fxLayout="row" fxLayoutAlign="start center" class="hdr">
                <div class="logo mt-12" fxLayout="row" fxLayoutAlign="start center">
                    <span class="logo-text  heading-res" style="font-size: 20px;">
                      <b>  FOTA Jobs ({{dataSource.filteredData.length}})
                        <button mat-icon-button aria-label="Refresh FOTA list">
                            <mat-icon>refresh</mat-icon>
                        </button>
                    </b>
                    </span>
                </div>
            </div>
            <!-- / APP TITLE -->
            <!-- SEARCH -->
            <div class="ml-sm-32" fxLayout="row" fxLayoutAlign="end end" fxFlex>
                <a [routerLink]="['/new-update-campaign/']" style="color: white; ">
                    <mat-icon>add_circle</mat-icon> 
                </a>
                <a [routerLink]="['/new-update-campaign/']" style="color: white; padding: 0 1rem;text-decoration: none;margin-bottom: 6px;">
                   Add new update
                </a>
                <div class="search-wrapper mt-16 mt-sm-0" style="padding: 0px 5px;">
                    <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">

                        <mat-form-field>
                            <input matInput id="search" (keyup)="applyFilter($event.target.value)"
                                placeholder="Search" />
                            <mat-icon matPrefix>search</mat-icon>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content" fusePerfectScrollbar>
            <div class="mat-elevation-z8">
                <div id="tenantsList" class="page-layout carded fullwidth inner-scroll" style="border-radius: 6px;">
                    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                        <ng-container matColumnDef="jobName">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Job Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.jobName}} </td>
                        </ng-container>
                        <ng-container matColumnDef="deviceType">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Device Type </th>
                            <td mat-cell *matCellDef="let element"> {{element.deviceType}} </td>
                        </ng-container>
                        <ng-container matColumnDef="deviceCount">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Device Count </th>
                            <td mat-cell *matCellDef="let element"> {{element.deviceCount}} </td>
                        </ng-container>
                        <ng-container matColumnDef="success">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Success </th>
                            <td mat-cell *matCellDef="let element"> {{element.success}} </td>
                        </ng-container>
                        <ng-container matColumnDef="failed">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Failed </th>
                            <td mat-cell *matCellDef="let element"> {{element.failed}} </td>
                        </ng-container>
                        <ng-container matColumnDef="notKnown">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Not Known </th>
                            <td mat-cell *matCellDef="let element"> {{element.notKnown}} </td>
                        </ng-container>
                        <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" class="mat-paginator-sticky" showFirstLastButtons>
                    </mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
