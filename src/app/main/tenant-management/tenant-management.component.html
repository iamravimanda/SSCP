<div id="tenanatsMainPage" class="page-layout carded fullwidth outer-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->
    <div class="center">
        <!-- HEADER -->

        <div class="header accent-600" fxLayout="column" fxLayoutAlign="end" fxLayout.gt-xs="row"
            fxLayoutAlign.gt-xs="space-between center" style="height: 136px;">

            <!-- APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="start center" class="hdr">
                <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                    <span class="logo-text h1">
                        <b>Tenant Management</b>
                    </span>
                </div>
            </div>
            <div class="ml-sm-32" fxLayout="row" fxLayoutAlign="end end" fxFlex>
                <div class="mt-16 mt-sm-0" style="padding: 0px 5px;">

                    <button mat-button class="accent" id="add-contact-button" (click)="addTenant()" aria-label="add tenant"
                        [@animate]="{ value: '*', params: { delay: '300ms', scale: '.2' }}">
                        <mat-icon>add_circle</mat-icon>
                        Add Tenant
                    </button>

                </div>
                <div class="search-wrapper mt-16 mt-sm-0" style="padding: 0px 5px;">
                    <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                        <mat-icon>search</mat-icon>
                        <input type="text" id="search" (keyup)="applyFilter($event.target.value)"
                            placeholder="Search" />
                    </div>
                </div>
            </div>
        </div>
        <!-- / HEADER -->
        <!-- CONTENT -->
        <div class="content">
            <div fxLayout="column" fxLayoutAlign="start" fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="start start">
                <div fxFlex="100" fxFlex.gt-sm="310px" style="box-shadow: none;">
                    <!-- SIDEBAR -->
                    <fuse-sidebar class="sidebar" name="contacts-main-sidebar" position="left" lockedOpen="gt-sm"
                        style="background-color:transparent;box-shadow: none !important;">

                        <!-- SIDEBAR CONTENT -->
                        <div class="content">
                            <tenant-main-sidebar></tenant-main-sidebar>
                        </div>
                        <!-- / SIDEBAR CONTENT -->

                    </fuse-sidebar>
                    <!-- / SIDEBAR -->
                </div>
                <div fxFlex="100" fxFlex.gt-sm="100%" style="box-shadow: none;">
                    <!-- CENTER -->
                    <div class="center pb-56">
                        <app-tenants></app-tenants>
                    </div>
                    <!-- / CENTER -->
                </div>
            </div>
        </div>
        <!-- / CONTENT-->
    </div>
</div>
