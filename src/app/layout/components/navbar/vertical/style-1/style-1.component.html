<div class="navbar-top" [ngClass]="fuseConfig.layout.navbar.secondaryBackground"
    style="background-color:#023a64 !important">

    <div class="logo">
        <img class="logo-icon" src="assets/images/logos/Cypress-Logo---White-Icon.png"
            style="height: 32px;width: 32px;">
        <img class="logo-text secondary-text" src="assets/images/logos/Cypress-Logo--Text--White.png"
            style="height: 24px; margin: 6px;">
    </div>

    <div class="buttons">

        <button mat-icon-button class="toggle-sidebar-folded" *ngIf="!isToggled" (click)="toggleSidebarFolded()"
            fxHide.lt-lg>
            <mat-icon class="secondary-text">arrow_forward</mat-icon>
        </button>
        <button mat-icon-button class="toggle-sidebar-opened" *ngIf="isToggled" (click)="toggleSidebarFolded()"
            fxHide.lt-lg>
            <mat-icon class="secondary-text">arrow_back</mat-icon>
        </button>
        <button mat-icon-button class="toggle-sidebar-opened" (click)="toggleSidebarOpened()" fxHide.gt-md>
            <mat-icon class="secondary-text">arrow_back</mat-icon>
        </button>

    </div>

</div>


<div class="navbar-scroll-container" [ngClass]="fuseConfig.layout.navbar.primaryBackground" fusePerfectScrollbar
    [fusePerfectScrollbarOptions]="{suppressScrollX: true}"
    style="background-color:#023a64 !important; background: none ;">
